<body>
  <script>
    let name = "Joe";
    let i = 0;
    while (i < 2) {
      document.write('Happy birthday to you,<br />');
      i = i + 1;
    }
    document.write(`Happy birthday dear ${name}, <br />`);
    document.write('Happy birthday to you!');
  </script>
