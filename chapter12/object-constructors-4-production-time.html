<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Chapter 12: Objects</title>

<body>
Objects Constructors Example #4 (Production Time)
<br><br><br>
<script>
  "use strict";

  function Car(params) {
    this.make = params.make;
    this.model = params.model;
    this.year = params.year;
    this.color = params.color;
    this.passengers = params.passengers;
    this.convertible = params.convertible;
    this.mileage = params.mileage;
    this.started = false;
    this.start = function() {
      this.started = true;
    };
    this.stop = function() {
      this.started = false;
    };
    this.drive = function() {
      if (this.started) {
        console.log(`${this.make} ${this.model} goes zoom zoom!`);
      } else {
        console.log(`Start the engine first...`);
      }
    };
  }

  // Parameters for each object
  let CHEVYparams = {
    make: "Chevy",
    model: "Bel Air",
    year: 1957,
    color: "red",
    passengers: 2,
    convertible: false,
    mileage: 1021,
  };
  let CADIparams = {
    make: "GM",
    model: "Cadillac",
    year: 1955,
    color: "tan",
    passengers: 5,
    convertible: false,
    mileage: 12892,
  };
  let TAXIparams = {
    make: "Webville Motors",
    model: "Taxi",
    year: 1955,
    color: "yellow",
    passengers: 4,
    convertible: false,
    mileage: 281341,
  };
  let FIATparams = {
    make: "Fiat",
    model: "500",
    year: 1957,
    color: "Meidum Blue",
    passengers: 2,
    convertible: false,
    mileage: 88000,
  };
  let TESTCARparams = {
    make: "Webville Motors",
    model: "Test Car",
    year: 2014,
    color: "marine",
    passengers: 2,
    convertible: true,
    mileage: 21,
  };

  // Instantiate objects using parameters set above
  let CHEVY = new Car(CHEVYparams);
  let CADI = new Car(CADIparams);
  let TAXI = new Car(TAXIparams);
  let FIAT = new Car(FIATparams);
  let TESTCAR = new Car(TESTCARparams);

  let cars = [CHEVY, CADI, TAXI, FIAT, TESTCAR];

  for (let i = 0; i < cars.length; i++) {
    cars[i].start();
    cars[i].drive();
    cars[i].drive();
    cars[i].stop();
  }


</script>
<script src="../shared/reload.js"></script>
</body>
</html>
