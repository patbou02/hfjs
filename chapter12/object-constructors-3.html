Objects Constructors Example #3
<br><br><br>
<script>
  "use strict";

  function Coffee(roast, ounces) {
    this.roast = roast;
    this.ounces = ounces;
    this.getSize = function() {
      switch(this.ounces) {
        case 8:
          return "small";
          break;
        case 12:
          return "medium";
          break;
        case 16:
          return "large";
          break;
      }
    };
    this.toString = function() {
      return `You've ordered a ${this.getSize()} ${this.roast} coffee.`;
    };
  }

  let HOUSEBLEND = new Coffee("House Blend", 12);
  let DARKROAST = new Coffee("Dark Roast", 16);
  let MOCHA = new Coffee("Mocha", 8);

  console.log(HOUSEBLEND.toString());
  console.log(DARKROAST.toString());
  console.log(MOCHA.toString());

</script>
