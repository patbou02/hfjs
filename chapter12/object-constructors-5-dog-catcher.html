Objects Constructors Example #5 (Dog Catcher)
<br><br><br>
<script>
  "use strict";

  function dogCatcher(obj) {
    return (obj instanceof Dog);
  }

  function Cat(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
  }

  let MEOW = new Cat("Meow", "Siamese", 10);
  let WHISKERS = new Cat("Whiskers", "Mixed", 12);

  let FIDO = {name: "Fido", breed: "Mixed", weight: 38};

  function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
    this.bark = function() {
      if (this.weight > 25) {
        alert(`${this.name} says Woof!`);
      } else {
        alert(`${this.name} says Yip!`);
      }
    };
  }

  let FLUFFY = new Dog("Fluffy", "Poodle", 30);
  let SPOT = new Dog("Spot", "Chihuahua", 10);

  let dogs = [MEOW, WHISKERS, FIDO, FLUFFY, SPOT];

  for (let i = 0; i < dogs.length; i++) {
    (dogCatcher(dogs[i])) ? console.log(`${dogs[i].name} is a dog!`) : console.log(`${dogs[i].name} is NOT a dog.`);
  }


</script>
