  <title>Chapter 11: Functions Definition</title>

<body>
Functions Definition Example
  <script>
    let migrating = true;

    let fly = function(num) {
      let sound = "Flying";

      function wingFlapper() {
        console.log(sound);
      }

      for (i = 0; i < num; i++) {
        wingFlapper();
      }
    };

    function quack(num) {
      let sound = "Quack";

      let quacker = function() {
        console.log(sound);
      };

      for (i = 0; i < num; i++) {
        quacker();
      }
    }

    if (migrating) {
      quack(4);
      fly(4);
    }

  </script>
  <script src="../shared/reload.js"></script>
</body>
</html>
