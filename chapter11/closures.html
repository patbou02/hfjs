    // Refactor above using a closure
    function makeCounter() {
      let count = 0;          // count is now a local variable

      function counter() {    // counter function as in previous example
        count++;

        return count;
      }

      return counter;         // return the counter function
      // this is the closure as it holds 'count' in its environment
    }
