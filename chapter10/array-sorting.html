<body>
  Array Sorting File
  <script>
    let numbersArray = [60, 50, 62, 58, 54, 54];

    function compareNumbers(num1, num2) {
      if (num1 > num2) {
        // place num1 after num2
        return 1;
      } else if (num1 === num2) {
        // leave numbers in place as they are equivalent
        return 0;
      } else {
        // place num1 before num2
        return -1;
      }
    }

    numbersArray.sort(compareNumbers);

    console.log(numbersArray);
  </script>

</body>
