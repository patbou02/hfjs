<body>
Prototypes Example #6 (Space Robot)
<br><br><br>
<script>
  "use strict";

  // Robot Constructor
  function Robot(name, year, owner) {
    this.name = name;
    this.year = year;
    this.owner = owner;
  }

  // Robots Prototype
  Robot.prototype.maker = "ObjectsRUs";
  Robot.prototype.speak = function() {
    console.log(`speak Robot method inside ${this.name}.`);
  };
  Robot.prototype.makeCoffee = function() {
    console.log(`makeCoffee Robot method inside ${this.name}.`);
  };
  Robot.prototype.blinkLights = function() {
    console.log(`blinkLights Robot method inside ${this.name}.`);
  };

  // SpaceRobot Constructor
  function SpaceRobot(name, year, owner, homePlanet) {
    this.name = name;
    this.year = year;
    this.owner = owner;
    this.homePlanet = homePlanet;
  }

  SpaceRobot.prototype = new Robot();

  // SpaceRobot Prototype
  SpaceRobot.prototype.speak = function() {
    console.log(`speak SpaceRobot method inside ${this.name}.`);
  };
  SpaceRobot.prototype.pilot = function() {
    console.log(`pilot Spacerobot method inside ${this.name}.`);
  };


</script>
<script src="../shared/reload.js"></script>
</body>
</html>
