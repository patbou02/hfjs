<body>
Prototypes Example #3
<br><br><br>
<script>
  "use strict";

  function Game() {
    this.level = 0;
  }

  Game.prototype.play = function() {
    // player plays game here
    this.level++;
    console.log(`Welcome to level ${this.level}`);
    this.unlock();
  };

  Game.prototype.unlock = function() {
    console.log('inside unlock');
    if (this.level === 42) {
      console.log('inside IF inside unlock');
      Robot.prototype.deployLaser = function() {
        console.log(`${this.name} has deployed the laser! Watch out!`);
      }
    }
  };

  function Robot(name, year, owner) {
    this.name = name;
    this.year = year;
    this.owner = owner;
  }

  let GAME = new Game();
  let ROBBY = new Robot("Robby", 1956, "Dr. Morbius");
  let ROSIE = new Robot("Rosie", 1962, "George Jetson");

  while(GAME.level < 42) {
    GAME.play();
  }

  ROBBY.deployLaser();
  ROSIE.deployLaser();


</script>
<script src="../shared/reload.js"></script>
</body>
</html>
